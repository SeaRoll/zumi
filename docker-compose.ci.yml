name: zumi-ci-containers

services:
  valkey:
    image: valkey/valkey:latest
    container_name: valkey
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "valkey-cli", "--raw", "incr", "ping"]
      interval: 1s
      timeout: 3s
      retries: 5
  db:
    image: postgres:17
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: foodie
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      start_period: 5s
      interval: 5s
      timeout: 3s
      retries: 3
  nats:
    image: nats:2.10.24-alpine
    ports:
      - "4222:4222"
      - "8222:8222"
    command:
      - "--jetstream"
      - "--http_port"
      - "8222"
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8222 || exit 1"]
      start_period: 3s
      retries: 3
      timeout: 3s
      interval: 5s
